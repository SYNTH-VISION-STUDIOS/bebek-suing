<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body { background: #f4f4f4; color: #333; }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 1.5rem; }
    header span { font-weight: bold; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 { margin: 10px 0; }
    .product p { color: #666; }
    .product button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover { background: #444; }

    #cart {
      background: #fff;
      margin: 2rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #cart h2 { margin-bottom: 1rem; }
    #cart ul { list-style: none; margin-bottom: 1rem; }
    #cart li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    #cart-total {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è Mini E-Commerce</h1>
    <span id="cart-count">Cart: 0</span>
  </header>

  <section class="container">
    <div class="product">
      <img src="https://www.shutterstock.com/image-vector/vector-illustration-collection-muslim-mens-600nw-2598423341.jpg" alt="Shoes">
      <h3>Casual Shoes</h3>
      <p>$50</p>
      <button onclick="addToCart('Casual Shoes', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/300x200/?tshirt" alt="T-Shirt">
      <h3>T-Shirt</h3>
      <p>$25</p>
      <button onclick="addToCart('T-Shirt', 25)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/300x200/?watch" alt="Watch">
      <h3>Smart Watch</h3>
      <p>$120</p>
      <button onclick="addToCart('Smart Watch', 120)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/300x200/?bag" alt="Bag">
      <h3>Leather Bag</h3>
      <p>$75</p>
      <button onclick="addToCart('Leather Bag', 75)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total">Total: $0</div>
  </section>

  <script>
    const cart = [];
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price} <button onclick="removeItem(${index})">‚ùå</button>`;
        cartItems.appendChild(li);
      });

      cartTotal.textContent = `Total: $${total}`;
      cartCount.textContent = `Cart: ${cart.length}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</body>
</html>
